<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tables - SB Admin</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/user.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <script src="js/bootstrap.min.js.map"></script> -->
</head>

<body>
    <div class="container">
        <div>
            <div>
                <h2>Account Management</h2>
            </div>
            <button class="btn btn-primary" data-toggle="modal" data-target="#createUser">
                    <a href="#"> <i class="fa fa-plus"></i></a>Create
            </button>
            <table class="table table-striped table-sm">
                <thead class="thead-light text-left">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Action</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody class="text-left" id="user-manager">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create User Start -->
    <div class="modal" id="createUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLable" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close text-right" data-dismiss="modal"><span aria-hidden="true">&times;</span></button> -->
                    <div class="modal-body">
                        <form class="form-row" name="frm">
                            <div class="modal-title" id="exampleModalLable">
                                <h3>Add User</h3>
                            </div>
                            <hr>
                            <div class="col-12 mt-3">
                                <label for="">FirstName</label>
                                <input class="form-control" type="text" id="firstname" placeholder="Enter Name">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">LastName</label>
                                <input class="form-control" type="text" id="lastname" placeholder="Enter Name">
                            </div>
                            <div class="row frm1">
                                <div class="col-6 mt-3">
                                    <label for="">Phone</label>
                                    <input class="form-control" type="text" id="phone" placeholder="Enter phone">
                                </div>
                                <div class="col-6 mt-3">
                                    <label for="">Username</label>
                                    <input class="form-control" type="text" id="username" placeholder="Enter username">
                                </div>
                            </div>
                            <div class="row frm1">
                                <div class="col-6 mt-3">
                                    <label for="">Password</label>
                                    <input class="form-control" type="text" id="pass" placeholder="Enter password">
                                </div>
                                <div class="col-6 mt-3">
                                    <label>Confirm password</label>
                                    <input class="form-control" type="text" id="confirmPass" placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">Email</label>
                                <input class="form-control" type="text" id="email" placeholder="Enter email">
                            </div>
                            <div class="row frm2">
                                <div class="address">
                                    <label for="">Address</label>
                                    <input class="form-control" type="text" id="address" placeholder="Enter adddress">
                                </div>
                                <div class="role">
                                    <label for="">Role</label>
                                    <select class="form-control" id="role">
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn-success mt-3 add" onclick="addUser()">Add</button> &nbsp;
                            <button type="button" class="btn-secondary mt-3 btn" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Create User End -->

    <!-- Update User Start -->
    <div class="modal" id="updateUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-body">
                        <form class="form-row" name="frm">
                            <h4 class="modal-title">
                                Update User
                            </h4>
                            <div class="col-12 mt-3">
                                <label for="">ID</label>
                                <input class="form-control" type="text" id="id" disabled>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">FirstName</label>
                                <input class="form-control" type="text" id="firstname" placeholder="Enter Name">
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">LastName</label>
                                <input class="form-control" type="text" id="lastname" placeholder="Enter Name">
                            </div>
                            <div class="row frm1">
                                <div class="col-6 mt-3">
                                    <label for="">Phone</label>
                                    <input class="form-control" type="text" id="phoned" placeholder="Enter phone">
                                </div>
                                <div class="col-6 mt-3">
                                    <label for="">Username</label>
                                    <input class="form-control" type="text" id="usernamed" placeholder="Enter username">
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <label for="">Email</label>
                                <input class="form-control" type="text" id="emaild" placeholder="Enter email">
                            </div>
                            <div class="row frm2">
                                <div class="address">
                                    <label for="">Address</label>
                                    <input class="form-control" type="text" id="addressd" placeholder="Enter adddress">
                                </div>
                                <div class="role">
                                    <label for="">Role</label>
                                    <select class="form-control" id="roled">
                                        <option value="admin">Admin</option>
                                        <option value="user">User</option>
                                    </select>
                                </div>
                            </div>
                            <button type="button" class="btn-success mt-3 add1" onclick="submitUpdate()">Update</button> &nbsp;
                            <button type="button" class="btn btn-secondary mt-3 btn" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Update User End -->

    <!-- Confirm Delete User Start-->
    <div class="modal" id="deleteUser">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header form-inline">
                    <h4 class="modal-title">Confirm delete!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body row">
                    Do you want to delete account &nbsp;
                    <div id="idDelete"></div>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="submitDelete()">Delete</button> &nbsp;
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Confirm Delete User End-->
    <script>
        show();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="validator/style.css">
</head>

<body>
  <main>
    <button onclick="haha()">Create</button>
    <div class="container-fluid">
      <div class="row">
        <div class="sort-create-page">

          <div class="col-sm-6 login-section-wrapper">
            <form action="" method="POST" class="form" id="form-1">
              <h3 class="heading">Create Your Account</h3>
              <p class="desc"> Thank you for using our service!❤️</p>
        
              <div class="spacer"></div>
        
              <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD:Tuấn Phạm" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <div class="form-group">
                <label for="password_confirmation" class="form-label">Re-enter the password</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
              </div>
        
              <button onclick="sendEmail()" class="form-submit">Create</button>
            </form>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <div class="right-img">
              <img src="assets/images/login.jpg" alt="login image" class="login-img">
            </div>
           
          </div>
        </div>
        
      </div>
    </div>

  </main>
  <script src="../../Main Function/functions.js"></script>
  <script src="../../Main Function/offlineData.js"></script>
  <!-- <script src="../Main Manager/main.js"></script> -->
  <script src="./functionAccount/functions.js"></script>
  <script src="validator/functions.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js">
  </script>
  <script>
     document.addEventListener('DOMContentLoaded', function () {
      // Mong muốn của chúng ta
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
          Validator.isRequired('#password_confirmation'),
          Validator.isConfirmed('#password_confirmation', function () {
            return document.querySelector('#form-1 #password').value;
          }, 'Mật khẩu nhập lại không chính xác')
        ],
        onSubmit: function (data) {
          // Call API
          console.log(data);
        }
      });


      Validator({
        form: '#form-2',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isEmail('#email'),
          Validator.minLength('#password', 6),
        ],
        onSubmit: function (data) {
          // Call API
          console.log(data);
        }
      });
    });

    !localStorage.getItem("listAccount") && pushAccount(preAccount);
    !localStorage.getItem("listProduct") && Save(preData)
  </script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
